<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What do I owe you?</title>
    <script>
        var debt = window.prompt("How much dow you want?");
        while (debt>0) {
            var amount = window.prompt("Give me my money!!!");
            debt = debt - amount;
            window.alert("Thanks! Now you owe me " + debt)
        }
    </script>
</head>
<body>
    <p>Try to give a loan of 0 (zero). How many time will the loop execute?.</p>
</body>
</html>
